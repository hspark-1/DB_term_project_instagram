<!DOCTYPE html>
<html>
    <head>
        <link href="default.css" rel="stylesheet" type="text/css">
        <link href="manu.css" rel="stylesheet" type="text/css">
        <link href="profile.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class ="manu">
            <div class="manubar"><!--위에 페이지-->
                <div class="mainlogo1"><!--인스타 그림-->
                    <img class ="logo" src="" alt="인스타 로고">
                </div>
                <div><!--인스타 검색창-->
                    <input id ="" type="search" class ="searchbar" placeholder="검색">
                </div>
                <div class="mainlogo2"><!--이외 다른거-->
                    <div><!--메인화면 이동-->
                        <a><img src="" alt="홈"></a>           
                    </div>
                    <div><!--디엠 창 이동-->
                        <a><img src="" alt="디엠"></a>            
                    </div>
                    <div><!--알림 창-->
                        <a><img src="" alt="알림"></a>                 
                    </div> 
                    <div><!--프로필 창-->
                        <a><img src="" alt="프로필"></a>                 
                    </div>
                    <div><!--설정 창-->
                        <a><img src="" alt="설정"></a>
                    </div>                                
                </div>
            </div>
        </div>
        <div class="main">
            <div class ="profile"><!--스토리-->
                <div class ="profile_img_div"><!--프로필 사진-->
                    <img src="https://ilyo.co.kr/contents/article/images/2017/1204/1512355898117995.jpg" alt="프로필 사진">
                </div>
                <div class ="profile_info"><!-- 닉네임, 팔로우 수, 팔로잉 수-->
                    <div><!--닉네임-->
                        <h2>닉네임</h2>
                    </div>
                    <div class = "follow"><!-- 팔로우 수, 팔로잉 수-->
                        <a>팔로우 수</a>
                        <a>팔로잉 수</a>
                    </div>
                </div>
            </div>
            <article><!--피드-->
                <div class="pid_img"><!--그림-->
                    <img class="pid_img"src="https://ilyo.co.kr/contents/article/images/2017/1204/1512355898117995.jpg" alt="게시물 사진">
                    <p>게시물 글</p>                     
                </div>
                <div class="icon"><!--아이콘-->
                    <div class="icon_div"><!--좋아요-->
                        <button type="button"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="좋아요"></button>                            
                    </div>
                    <div class="icon_div"><!--댓글-->
                        <a><img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="댓글"></a>                    
                    </div>
                    <a class="like_link"><span>좋아요 몇개</span></a>                        
                </div>
            </article>
        </div>

</html>
